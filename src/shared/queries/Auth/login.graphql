query login($data: LoginUserInput!){
  login(data: $data){
    access_token,
    expiresAt,
    user{
      id
      email
      username
      language
      createdAt
      walletAddress
      watch{
        id,
        serialNum
        metadataURI
        ownerId
        lastSynced
      },
    }
  }
}